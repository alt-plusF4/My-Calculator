<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Source+Sans+Pro:wght@300;900&family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">
    
    <title>My Calculator</title>
</head>

<body>
    <div class="help">
        <button id="help-btn">i</button>
        <table class="help-list disappear" cellspacing = 12px>
            <tr>
                <td><kbd>esc</kbd></td>
                <td>All Clear (AC)</td>
            </tr>
            <tr>
                <td><kbd>M</kbd></td>
                <td>Modulo (M)</td>
            </tr>
            <tr>
                <td><kbd>enter</kbd></td>
                <td>Equal To (=)</td>
            </tr>
            <tr>
                <td>Coded by</td>
                <td><a href="https://github.com/alt-plusF4" target="_blank">alt-plusf4</a></td>
            </tr>           
        </table>
    </div>

    <div class="container">
        <input type="text" class="input-box" value="">
        <div class="buttons">

                <button class="operands" id="AC">AC</button>
                <button class="operands" id="mod">m</button>
                <button class="operands" id="percent">%</button>
                <button class="operands" id="÷">÷</button>

                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="operands" id="x">x</button>
            
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="operands" id="−">−</button>

                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="operands" id="add">+</button>

                <button id="0" class="zero">0</button>
                <button id=".">.</button>
                <button class="operands" id="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
